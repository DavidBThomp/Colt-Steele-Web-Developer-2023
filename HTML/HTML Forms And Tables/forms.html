<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <!-- Form is a empty container, But action is very important -->
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <p>
            <label for="color">Select a Color:</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <!-- Max and min limits inputs, optional -->
            <label for="number">Enter Number:</label>
            <input id="number" type="number" placeholder="enter a numbers" name="num" min="1" max="1000">
        </p>

        <button>Submit</button>
        <!--Submits a form on click  -->
        
        <button type="button">Regular Button (Will not submit)</button>
        <!-- type button will not submit the form -->
    </form>

    <hr>

    <button>Not Inside Form</button>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <hr>

    <h2>More Forms!</h2>
    <form action="/birds">
        <!-- Checked will checked -->
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree</label>

        <input type="checkbox" name="agree_tos" id="agreeUnchecked">
        <label for="agreeUnchecked">I agree</label>

        <p>
            <!-- Same name groups them together -->
            <!-- They need values for the server to see specific selection -->
            <input type="radio" name="size" id="small" value="small">
            <label for="small">Small</label>

            <input type="radio" name="size" id="med" value="med">
            <label for="med">Medium</label>

            <input type="radio" name="size" id="large" value="large">
            <label for="large">Large</label>
        </p>

        <label for="meal">Please select an entree</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <!-- Selected will be choosen -->
            <option value="veg" selected>Vegetarian</option>
            <option value="steak">Steak</option>
        </select>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <!-- Step is how many each interval is counted as (3*10) -->
            <!-- Value is where it starts -->
            <input type="range" name="cheese" id="cheese" min="1" max="10" value="5">
        </p>

        <!-- Not an input, but can still be used -->
        <p>
            <label for="request">Special Requests</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type Something Here"></textarea>
        </p>

        <button>Submit</button>

    </form>

    <hr>

    <h2>Validation Demo</h2>

    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <!-- Required makes input required -->
        
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" maxlength="20" required>
            <!-- MaxLength Determines how long input can be, minlength also exists -->
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <!-- This creates and check for regex expression -->
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
