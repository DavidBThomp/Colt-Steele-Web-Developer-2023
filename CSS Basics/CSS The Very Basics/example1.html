<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>

    <!-- Style Element -->
    <style>
        h2 {
            color: palevioletred;
        }
    </style>

    <!-- Including styles externally, This will always be in the head -->
    <link rel="stylesheet" href="example1.css">
</head>

<body>
    <!-- Inline styling, typically frowned upon -->
    <h1 style="color: purple">Hello World</h1>
    <h1>I don't get the same style as my other h1</h1>
    <button>I AM A BUTTON</button>

    <h2>I am a h2</h2>
    <h2>I'm the same color as the other h2!</h2>

    <h3>I am being styled from an external sheet!</h3>
</body>

</html>
